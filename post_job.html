<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a Job - JobLynk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>JobLynk</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="admin.html">Admin</a>
            <a href="profile.html">Profile</a>
            <a href="job_search.html">Job Search</a>
        </nav>
    </header>
    <main>
        <section class="post-job-section">
            <h2>Post a New Job</h2>
            <form id="post-job-form">
                <input type="text" id="job-title" placeholder="Job Title" required>
                <input type="text" id="company" placeholder="Company Name" required>
                <input type="text" id="location" placeholder="Location" required>
                <textarea id="description" placeholder="Job Description" required></textarea>
                <button type="submit">Post Job</button>
            </form>
            <div id="post-job-message"></div>
        </section>
    </main>
    <script src="static/post_job.js"></script>
</body>
</html>
