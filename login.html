<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JobLynk Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div style="min-height:100vh;background:#23272f;">
        <header>
            <h1 style="color:#fff;">JobLynk</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="admin.html">Admin</a>
                <a href="profile.html">Profile</a>
                <a href="job_search.html">Job Search</a>
            </nav>
        </header>
        <main>
            <section class="login-section" style="max-width:400px;margin:3em auto;padding:2em 2em 1.5em 2em;background:#fff;border-radius:12px;box-shadow:0 2px 12px rgba(44,62,80,0.10);">
                <div style="text-align:center;margin-bottom:1.5em;">
                    <i class="fa-solid fa-user-circle" style="font-size:3em;color:#2b3a67;"></i>
                    <h2 style="margin:0.5em 0 0.2em 0;">Welcome Back!</h2>
                    <p style="color:#666;font-size:1.05em;">Sign in to your JobLynk account</p>
                </div>
                <form class="login-form" method="post" autocomplete="off" style="display:flex;flex-direction:column;gap:1.2em;">
                    <div style="position:relative;">
                        <label for="username" style="display:none;">Username</label>
                        <i class="fa fa-user" style="position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#aaa;"></i>
                        <input type="text" id="username" name="username" placeholder="Username" required style="padding-left:2.2em;">
                    </div>
                    <div style="position:relative;">
                        <label for="password" style="display:none;">Password</label>
                        <i class="fa fa-lock" style="position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#aaa;"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required style="padding-left:2.2em;">
                    </div>
                    <button type="submit" style="background:#2b3a67;color:#fff;font-weight:600;font-size:1.1em;padding:0.8em 0;border-radius:6px;">Login <i class="fa fa-arrow-right"></i></button>
                </form>
                <div style="text-align:center;margin-top:1.5em;">
                    <span style="color:#888;">Don't have an account?</span> <a href="register.html" style="color:#2b3a67;font-weight:500;">Register</a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
